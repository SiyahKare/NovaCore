services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: novacore-postgres
    environment:
      POSTGRES_USER: novacore
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}
      POSTGRES_DB: novacore
    ports:
      - "127.0.0.1:5432:5432"  # Sadece localhost'tan erişilebilir
    volumes:
      - novacore-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novacore -d novacore"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - novacore-network

  # Backend API (FastAPI)
  novacore-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: novacore-api
    ports:
      - "127.0.0.1:8000:8000"  # Sadece localhost'tan erişilebilir
    environment:
      - ENV=prod
      - DATABASE_URL=postgresql+asyncpg://novacore:${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}@postgres:5432/novacore
      - DATABASE_URL_SYNC=postgresql://novacore:${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}@postgres:5432/novacore
      - JWT_SECRET=${JWT_SECRET:-CHANGE_THIS_IN_PRODUCTION}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=10080
      - NCR_TREASURY_USER_ID=1
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=${CORS_ORIGINS:-https://novacore.siyahkare.com,https://api.novacore.siyahkare.com}
      - TELEGRAM_BRIDGE_TOKEN=${TELEGRAM_BRIDGE_TOKEN:-}
      - TELEGRAM_LINK_SECRET=${TELEGRAM_LINK_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - novacore-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Next.js)
  novacore-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: novacore-frontend
    ports:
      - "127.0.0.1:3000:3000"  # Sadece localhost'tan erişilebilir
    environment:
      - NEXT_PUBLIC_AURORA_API_URL=${NEXT_PUBLIC_AURORA_API_URL:-https://api.novacore.siyahkare.com/api/v1}
      - NEXT_PUBLIC_AURORA_ENV=production
    depends_on:
      - novacore-api
    restart: unless-stopped
    networks:
      - novacore-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # NasipQuest Telegram Bot
  nasipquest-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: nasipquest-bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_BRIDGE_TOKEN=${TELEGRAM_BRIDGE_TOKEN:-}
      - TELEGRAM_LINK_SECRET=${TELEGRAM_LINK_SECRET:-}
      - NOVACORE_URL=${NOVACORE_URL:-http://novacore-api:8000}
      - DEBUG=${DEBUG:-false}
    depends_on:
      - novacore-api
    restart: unless-stopped
    networks:
      - novacore-network

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: novacore-cloudflared
    command: tunnel --config /etc/cloudflared/config.yml run novacore-tunnel
    volumes:
      - ./cloudflare-tunnel.yml:/etc/cloudflared/config.yml:ro
      - cloudflared-data:/root/.cloudflared:ro
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN:-}
    depends_on:
      - novacore-api
      - novacore-frontend
    restart: unless-stopped
    network_mode: host  # Cloudflare Tunnel için host network gerekli

volumes:
  novacore-postgres-data:
    driver: local
  cloudflared-data:
    driver: local

networks:
  novacore-network:
    driver: bridge

